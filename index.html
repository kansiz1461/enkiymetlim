<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kalbini Kazan</title>
<style>
  :root { --yes-scale: 1; --no-scale: 1; }

  body {
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    display: grid; place-items: center;
    min-height: 100vh; margin: 0;
    background: radial-gradient(1200px 800px at 50% -200px, #fff 0, #f5f7fb 55%, #eef1f7 100%);
    color: #222; padding: 24px; text-align: center;
  }

  h1 { margin: 0 0 16px; font-size: 22px; line-height: 1.3; }

  .stage { display: grid; gap: 18px; justify-items: center; }

  .bug-wrap {
    position: relative;
    width: clamp(300px, 70vw, 640px);
    aspect-ratio: 1/1;
    filter: drop-shadow(0 12px 22px rgba(0,0,0,.12));
    animation: bob 3s ease-in-out infinite;
    will-change: transform;
  }
  @keyframes bob { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-6px)} }

  /* Zustände */
  #ladybug.happy { animation: pulse 400ms ease-out 2; }
  @keyframes pulse { 0%{transform:scale(1)} 50%{transform:scale(1.02)} 100%{transform:scale(1)} }

  #ladybug.sad { transform: rotate(-2deg) scale(0.995); transition: transform .25s ease; }

  /* Träne als Overlay (Position ggf. feinjustieren) */
  .tear {
    position: absolute;
    left: 58%;   /* <- anpassen */
    top: 22%;    /* <- anpassen */
    width: 14px; height: 20px;
    background: radial-gradient(circle at 40% 35%, #a6d4ff 0 45%, #60a5fa 46% 100%);
    border-radius: 50% 50% 60% 60% / 60% 60% 40% 40%;
    transform: rotate(12deg);
    opacity: 0; pointer-events: none;
    transition: opacity .25s ease;
    filter: drop-shadow(0 1px 0 rgba(0,0,0,.15));
  }
  .bug-wrap.sad .tear { opacity: 1; }

  /* Herzen */
  .heart {
    position: absolute; left: 50%; bottom: 55%;
    font-size: 22px; transform: translateX(-50%);
    animation: floatUp 2s ease-out forwards;
    pointer-events: none; user-select: none;
  }
  @keyframes floatUp {
    0%   { transform: translate(-50%, 0) scale(0.7); opacity: 1; }
    60%  { transform: translate(-50%, -70px) scale(1.0); opacity: .95; }
    100% { transform: translate(-50%, -130px) scale(0.85); opacity: 0; }
  }

  /* Buttons */
  .buttons { display: flex; gap: 14px; }
  button {
    border: 0; border-radius: 12px; padding: 14px 28px;
    font-size: 18px; font-weight: 700; color: #fff; cursor: pointer;
    transition: transform .25s ease, opacity .25s ease;
  }
  #yesBtn { background: #22c55e; transform: scale(var(--yes-scale)); }
  #noBtn  { background: #ef4444; transform: scale(var(--no-scale)); }

  /* Romantik-Text */
  #loveText {
    font-size: 16px; color: #444; max-width: 380px;
    opacity: 0; transition: opacity .5s ease; margin-top: 2px;
  }
  #loveText.show { opacity: 1; }

  /* Svg voll ausfüllen */
  .bug-wrap svg { width: 100%; height: 100%; display: block; }
</style>
</head>

    <div class="buttons">
      <button id="yesBtn">Evet 💚</button>
      <button id="noBtn">Hayır ❌</button>
    </div>

    <div id="loveText"></div>
  </div>

<script>
  const ladybug = document.getElementById('ladybug');
  const bugWrap = document.getElementById('bugWrap');
  const yesBtn  = document.getElementById('yesBtn');
  const noBtn   = document.getElementById('noBtn');
  const loveText= document.getElementById('loveText');
  const root    = document.documentElement;

  let yesScale = 1;
  let noScale  = 1;
  let noClicks = 0;

  const clamp = (v,min,max)=>Math.min(Math.max(v,min),max);

  // Romantische Sätze (TR)
  const sentences = [
    "Sen benim en büyük şansımsın ❤️",
    "Seninle her günüm daha güzel 🌹",
    "Gülüşün, kalbimin en sevdiği melodi ✨",
    "Kalbim sadece sana ait 💕",
    "Sen yanımda olunca dünya daha huzurlu 🌍",
    "Sana olan sevgim her geçen gün büyüyor 💗",
    "Sonsuza kadar seninle olmak istiyorum 💍",
    "Sensiz bir an bile eksik hissediyorum 💞"
  ];
  const randomSentence = () => sentences[Math.floor(Math.random()*sentences.length)];

  function setHappy(){
    ladybug.classList.remove('sad');
    ladybug.classList.add('happy');
    bugWrap.classList.remove('sad');
    loveText.textContent = randomSentence();
    loveText.classList.add('show');
    spawnHearts(3);
  }

  function setSad(){
    ladybug.classList.remove('happy');
    ladybug.classList.add('sad');
    bugWrap.classList.add('sad');
    loveText.classList.remove('show');
  }

  function spawnHearts(n=1){
    for(let i=0;i<n;i++){
      const heart=document.createElement('div');
      heart.className='heart';
      heart.textContent = ['💗','💖','💞'][i%3];
      const xJitter = (Math.random()*60 - 30); // -30..30 px
      const delay   = i*120 + Math.random()*120;
      heart.style.left = `calc(50% + ${xJitter}px)`;
      heart.style.animationDelay = `${delay}ms`;
      bugWrap.appendChild(heart);
      setTimeout(()=>heart.remove(), 2200 + delay);
    }
  }

  yesBtn.addEventListener('click', ()=>{
    setHappy();
    // Größen bleiben gleich
  });

  noBtn.addEventListener('click', ()=>{
    setSad();
    yesScale = clamp(yesScale*1.12, 1, 3);  // Ja-Button wächst
    noScale  = clamp(noScale*0.88, 0.28, 1); // Nein-Button schrumpft
    root.style.setProperty('--yes-scale', yesScale);
    root.style.setProperty('--no-scale',  noScale);
    noClicks++;
    if(noClicks>=5){
      noBtn.style.transition="transform .4s ease, opacity .4s ease";
      noBtn.style.transform="translateY(-80px) rotate(40deg) scale(0.1)";
      noBtn.style.opacity="0";
      setTimeout(()=>noBtn.remove(),400);
    }
  });

  // Startzustand: freundlich
  setHappy();
</script>
